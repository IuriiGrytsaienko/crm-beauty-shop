<h1 mat-dialog-title>Would you like get push notification in this browser (device)?</h1>
<mat-dialog-content>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(true)">Allow notifications <i class="fa fa-bell-o"></i></button>
  <button mat-button (click)="dialogRef.close(false)">No thanks</button>
</mat-dialog-actions>
