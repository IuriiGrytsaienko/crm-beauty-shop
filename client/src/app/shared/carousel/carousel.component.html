<div>
  <ngx-carousel [inputs]="carouselConfig">
    <ngx-item
      *ngFor="let item of items"
      NgxCarouselItem class="row justify-content-center">

      <div class="item-image" [ngStyle]="{'background-color': item.color}">
        <a routerLink="users/{{item.id}}" [ngStyle]="{'margin': 'auto'}">
          <img src="{{item.src}}" alt="{{item.name}}">
        </a>
      </div>
      <div>
        <a routerLink="users/{{item.id}}" [ngStyle]="{'margin': 'auto'}">
          <h3>{{item.name}}</h3>        </a>
      </div>

    </ngx-item>
    <button NgxCarouselPrev class="leftRs">&lt;</button>
    <button NgxCarouselNext class="rightRs">&gt;</button>
  </ngx-carousel>
</div>
