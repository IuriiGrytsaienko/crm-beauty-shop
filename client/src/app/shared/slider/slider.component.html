<div>
  <ngu-carousel [inputs]="carouselConfig">
    <ngu-item
      *ngFor="let item of items"
      NguCarouselItem>
      <div [ngStyle]="{'background-color': item.color, 'color': 'white'}">
        <img  src="{{item.src}}" alt="First slide">
        <h3>{{item.title}}</h3>
      </div>
    </ngu-item>
    <button NguCarouselPrev class="leftRs">&lt;</button>
    <button NguCarouselNext class="rightRs">&gt;</button>
  </ngu-carousel>
</div>
