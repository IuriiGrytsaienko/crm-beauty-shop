<div>
  <ngx-carousel [inputs]="carouselConfig">
    <ngx-item
      *ngFor="let item of items"
      NgxCarouselItem>
      <div [ngStyle]="{'background-color': item.color, 'color': 'white'}">
        <img  src="{{item.src}}" alt="First slide">
        <h3>{{item.title}}</h3>
      </div>
    </ngx-item>
    <button NgxCarouselPrev class="leftRs">&lt;</button>
    <button NgxCarouselNext class="rightRs">&gt;</button>
  </ngx-carousel>
</div>
