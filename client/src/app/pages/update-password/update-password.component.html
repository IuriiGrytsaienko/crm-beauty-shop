<h3 class="text-center">Change password</h3>
<div class="row justify-content-center">
  <form [formGroup]="changePassForm" (ngSubmit)="postData(changePassForm)"
        class="col-12 col-md-8 col-lg-6 align-content-center reg-form">
    <alert></alert>
    <div class="form-group">
      <label for="password">Password <span class="text-danger">*</span></label>
      <input type="password" #password (keyup)="setPasswordValue(password.value)"
             class="form-control "
             id="password" formControlName="password" placeholder="Password">
      <div class="help-block" *ngIf="changePassForm.controls['password'].touched">
        <span *ngIf="changePassForm.controls['password'].hasError('required') ">
            Password is required.
        </span>
        <span *ngIf="changePassForm.controls['password'].hasError('minlength')">
          Your password must be at least 4 characters long.
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="confPassword">Confirm password <span class="text-danger">*</span></label>
      <input type="password" #confPassword (keyup)="setConfPassword(confPassword.value)"
             class="form-control "
             id="confPassword" formControlName="confPassword" placeholder="Confirm password">

      <div class="help-block" *ngIf="changePassForm.controls['confPassword'].touched">
        <span *ngIf="changePassForm.controls['confPassword'].hasError('required')">
            verify password
        </span>
        <span *ngIf="changePassForm.controls['confPassword'].hasError('confirmPassword')
            && !changePassForm.controls['confPassword'].hasError('required')">
            fields does not match
        </span>
      </div>
    </div>

    <div class="row form-group justify-content-center">
      <button type="submit" class="btn btn-outline-dark submit-btn" id="register" [disabled]="!changePassForm.valid">
        Submit
      </button>
      <span>
        <img *ngIf="loading"
             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
