<div class="row">
  <div class="col-12 col-md-4 col-lg-4">
    <img [src]="user.avatar" class="img-fluid" alt="user's photo">
  </div>
  <div class="col-12 col-md-3 col-lg-4 user-info">
    <h3>{{user.name}}</h3>
    <p *ngIf="profileOwner && userAuthorized">
      <a routerLink="/edit-profile">Edit profile</a>
    </p>
    <p>
      E-mail: {{user.email}}
    </p>
    <p>
      Phone number: {{user.phoneNumber}}
    </p>
    <p>
      Role: {{user.role}}
    </p>
    <p>
      About user: {{user.userInfo}}
    </p>
  </div>

  <div *ngIf="user.role === 'master' && userAuthorized && profileOwner" class="col-12 col-md-2 col-lg-3">
    <a routerLink="/users" class="search-link">Find all customers</a>
  </div>
  <div *ngIf="user.role === 'master' && userAuthorized && profileOwner" class="col-12 col-md-10 col-lg-7">
    <div>Calendar for master</div>
  </div>
  <div *ngIf="user.role === 'master'" class="col-12 col-md-10 col-lg-7">
    <div>Calendar for customer</div>
  </div>
  <div *ngIf="user.role === 'customer' && userAuthorized && profileOwner" class="col-12 col-md-2 col-lg-3">
    <a routerLink="/users" class="search-link">Find all masters</a>
  </div>
</div>


<ngbd-datepicker-basic #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngbd-datepicker-basic>
